<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Slider</title>

    <link rel="stylesheet" href="/styles/style.css" />
  </head>
  <body>
    <div class="slider">
      <img src="img/hotel-0.jpg" alt="hotel" class="slider__img" />
      <div class="slider__thumbs js-thumb-list">
        <div class="slider__thumbs-cont">
          <img
            src="img/hotel-0.jpg"
            alt="hotel-thumbs"
            class="slider__thumbs-img"
          />
        </div>
        <div class="slider__thumbs-cont">
          <img
            src="img/hotel-1.jpg"
            alt="hotel-thumbs"
            class="slider__thumbs-img"
          />
        </div>
        <div class="slider__thumbs-cont">
          <img
            src="img/hotel-2.jpg"
            alt="hotel-thumbs"
            class="slider__thumbs-img"
          />
        </div>
      </div>
    </div>
    <script src="/scripts/app.js"></script>
  </body>
</html>
